
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="templates/css/bootstrap.min.css">
    <link rel="stylesheet" href="templates/css/styles.css">
    <title>main_page...</title>
    
</head>
<style type="text/css">
	body {
		background-color: #e6d195;
		padding: 0px;
		margin:0px;
	}
	#header_name{
		background-color: #12CC32;
		padding-top: 20px;
		padding-bottom: 5px;
		margin-bottom: 50px;
	}
	#content{
		margin-top: 300px;
		margin: 10px;
	}
	#option{
		position: absolute;
		margin: 10px;
	}
	#option .left{
		float: left;
		margin-top:10px;
		margin-right:50px;  
		border: 2px solid blue;
		background-color: white;
		color: white;

	}
	#table_1{
		margin-top: 50px;
	}
</style>
<body>
<header id ="header_name">     
	
    <h1 >Fotmob</h1>
    <section id ="option">
        
        <div class="left"><a href="{% url 'index' %}">Home</a></div>
    	<div class="left"><a href="{% url 'scores' %}">Scores</a></div>
        <div class="left"><a href="{% url 'table' %}">Table</a></div>
        
    </section>
            
          
         
</header>


<h2 style="margin-left: 40%;; align-content: center;">Fill form for coach</h2>
<form method="POST" autocomplete="off">
	{% csrf_token %}
	<h1 class ="cont">Inserting coach</h1>

	<div class="cont">
	  <p>
		<label for="coach_name">Coach Name</label>
		<input type="text" name="coach_name" id="coach_name" value="{{row.name}}">
	  </p>

	  <p>
		<label for="league_won">League Won</label>
		<input type="text" name="league_won" id="league_won" value="{{row.lg_won}}">
	  </p>
	  <p>
		<label for="team_name">Team Name (short name)</label>
		<input type="text" name="team_name" id="team_name"value="{{row.team_name}}">
	  </p>

	  <input type="submit" name="go" id="go" value="Update" class ="button">

	  

	</div>
  </form>
  <p>please fill all necessary information</p>
</body>
</html>
