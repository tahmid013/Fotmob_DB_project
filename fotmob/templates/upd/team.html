
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="templates/css/bootstrap.min.css">
    <link rel="stylesheet" href="templates/css/styles.css">
    <title>main_page...</title>
    
</head>
<style type="text/css">
	body {
		background-color: #e6d195;
		padding: 0px;
		margin:0px;
	}
	#header_name{
		background-color: #12CC32;
		padding-top: 20px;
		padding-bottom: 5px;
		margin-bottom: 50px;
	}
	#content{
		margin-top: 300px;
		margin: 10px;
	}
	#option{
		position: absolute;
		margin: 10px;
	}
	#option .left{
		float: left;
		margin-top:10px;
		margin-right:50px;  
		border: 2px solid blue;
		background-color: white;
		color: white;

	}
	#table_1{
		margin-top: 50px;
	}
	.cont{
		margin-left: 50px;
	}
	.cont p label{
		margin-right: 70px;
	}
</style>
<body>
<header id ="header_name">     
	
    <h1 >Fotmob</h1>
    <section id ="option">
        
        <div class="left"><a href="{% url 'index' %}">Home</a></div>
    	<div class="left"><a href="{% url 'scores' %}">Scores</a></div>
        <div class="left"><a href="{% url 'table' %}">Table</a></div>
        
    </section>
            
          
         
</header>


<h2 style="margin-left: 40%;; align-content: center;">Fill form TEAM</h2>
<form method="POST" autocomplete="off"  enctype="multipart/form-data">
	{% csrf_token %}
	<h1 class ="cont">Updating TEAM</h1>

	<div class="cont">
	  <p>
		<label for="t_name">Team Name</label>
		<input type="text" name="t_name" id="t_name" value ="{{row.team_name}}">
	  </p>

	  <p>
		<label for="s_name">short Name</label>
		<input type="text" name="s_name" id="s_name"  value ="{{row.short_name}}" >
	  </p>
	  
	  <p>
		
		<input type="file" name="fl_path" value="{{row.path}}" >
	  </p>
	  
	  <input type="submit" name="go" id="go" value="update" class ="button">

	  

	</div>
  </form>
  <p>please fill all ncessary information</p>
</body>
</html>
