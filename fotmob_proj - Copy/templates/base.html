<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fotmob</title>
    <!--{% block head %}
        
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'FontAwesome/css/all.css' %}">

  </head>
  <style type="text/css">
    body {
      background-color: #e6d195;
      padding: 0px;
      margin:0px;
    }
    #header_name{
      background-color: #12CC32;
      padding-top: 20px;
      padding-bottom: 5px;
    }
    #content{
      margin: 10px;
    }
    #option{
      position: absolute;
      margin: 10px;
      width: 100%;
    }
    #option .left{
      float: left;
      margin-top:10px;
      margin-right:50px;  
      border: 2px solid blue;
      background-color: white;
      color: white;

  
    }
    #_login{
      float: right;
      margin-top:10px;
      margin-right:50px;  
      border: 2px solid blue;
      background-color: white;
      color: white;
    }
    #right{
      float: right;
      margin-top:10px;
      margin-right:50px; 
    }
    #table_1{
      margin-top: 50px;
    }
    img{
      width: 50px;
      height: 50px;
    }
  </style>
  <body>
    <!--navbutton-->
    <!--navbar-->
    <!--header-->
    <header id ="header_name">     
	
      <h1 >Fotmob</h1>
      <section id ="option">

      <div class="banner">
        <img src="{% static 'images/logoFotmob.png' %}" alt="Fotmob Logo" class="logo">
        <h3 class="subtitle">Football Premier League Info</h3><br>
        <div class="left"><a href=" {% url 'scores' %} " class="">Score</a></div>
        <div class="left"><a href=" {% url 'table' %} " class="">Table</a></div>
        <div class="left"><a href="{% url 'compare' %} " class="">Compare</a></div>
        {%if user != ""%}
            <div class="left"><a href=" {% url 'adminop' %} " class="">Edit</a></div>
            <div id="_login"><a href=" {% url 'logout' %} " class="">Logout</a></div>   
            <div id="right">logged in as {{user}}</div>
        {%else%} 
        <div id="_login"><a href=" {% url 'login' %} " class="">Login {{user}}</a></div>
        {%endif%}
        
      </div>
      </section>
    </header>
  </body>
</html>
